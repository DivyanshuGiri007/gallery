<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="image.css">
</head>
<body>

    <div class="full-img" id="fullimgBox">
        <img src="https://img.freepik.com/free-photo/cute-animals-group-white-background_23-2150038562.jpg" id="fullimg">
       <span onclick="closefullimg()">x</span>
    </div>

    <div class="img-gallery">
        <img src="https://img.freepik.com/free-photo/cute-animals-group-white-background_23-2150038562.jpg" onclick="openfullimg()(this.src)" >
        <img src="https://t3.ftcdn.net/jpg/04/81/85/46/360_F_481854656_gHGTnBscKXpFEgVTwAT4DL4NXXNhDKU9.jpg" onclick="openfullimg()(this.src)">
        <img src="https://cdn.pixabay.com/photo/2018/10/01/09/21/pets-3715733_640.jpg" onclick="openfullimg()(this.src)">
        <img src="https://t4.ftcdn.net/jpg/01/99/00/79/360_F_199007925_NolyRdRrdYqUAGdVZV38P4WX8pYfBaRP.jpg" onclick="openfullimg()(this.src)">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/033/107/993/small/dog-and-cat-together-pet-on-white-background-generative-ai-photo.jpg" onclick="openfullimg()(this.src)">
        <img src="https://www.shutterstock.com/image-photo/puppy-king-charles-spaniel-lying-600nw-2226481365.jpg" onclick="openfullimg()(this.src)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoBuMvSuYezLE9rwI-zOJeIOmcIGfDPqOvFA&s" onclick="openfullimg()(this.src)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoBuMvSuYezLE9rwI-zOJeIOmcIGfDPqOvFA&s" onclick="openfullimg()(this.src)">
       
    </div>

    <script src="image.js"></script>
    
</body>
</html>
